
<div class="menu">

  <div fxLayout="row" fxLayoutAlign="center" class="menuComponent">
    <button [matMenuTriggerFor]="menu1" mat-button>Médico</button>
    <mat-menu #menu1="matMenu">
      <button mat-menu-item [routerLink]="['/medicos']">Listagem de Médicos</button>
      <button mat-menu-item [routerLink]="['/cadastrarMedicos']">Cadastrar Médico</button>
    </mat-menu>
    <button [matMenuTriggerFor]="menu2" mat-button>Pacientes</button>
    <mat-menu #menu2="matMenu">
      <button mat-menu-item [routerLink]="['/pacientes']">Listagem de Pacientes</button>
      <button mat-menu-item [routerLink]="['/cadastrarPacientes']">Cadastrar Paciente</button>
    </mat-menu>
    <button mat-button [routerLink]="['/consultas']">Consultas</button>
    <button mat-button [routerLink]="['/cadastrarConsultas']">Agendamento</button>
    <button mat-button [routerLink]="['/login']">Login</button>
    <button mat-button [routerLink]="['/register']">Registre-se</button>
  </div>

</div>
<div class="containerMedico">

  <div fxLayout="column" fxLayoutAlign="center"  fxLayoutGap="10px" class="listagemMedicos">
    <mat-card fxLayout="column" fxLayoutAlign="center" class="listagem"><mat-card-title >Listagem de Consultas</mat-card-title></mat-card>
    <table  mat-table [dataSource]="consultas" >

      <ng-container  matColumnDef="idConsulta">
        <th bgcolor="#02040a"  *matHeaderCellDef> Número da Consulta</th>
        <td mat-cell *matCellDef="let consulta"> {{consulta.idConsulta}} </td>
      </ng-container>
      <ng-container  matColumnDef="dataConsulta">
        <th bgcolor="#02040a"  *matHeaderCellDef> Data da Consulta</th>
        <td bgcolor="#c4c4c4" *matCellDef="let consulta"> {{consulta.dataConsulta}} </td>
      </ng-container>
      <ng-container  matColumnDef="especialidade">
        <th bgcolor="#02040a"  *matHeaderCellDef> Data da Consulta</th>
        <td bgcolor="#c4c4c4" *matCellDef="let consulta"> {{consulta.especialidade}} </td>
      </ng-container>
      <ng-container  matColumnDef="nomeMedico">
        <th bgcolor="#02040a"  *matHeaderCellDef> Nome do Médico</th>
        <td bgcolor="#c4c4c4" *matCellDef="let consulta"> {{consulta.nomeMedico}} </td>
      </ng-container>
      <ng-container  matColumnDef="nomePaciente">
        <th bgcolor="#02040a"  *matHeaderCellDef> Nome do Paciente</th>
        <td bgcolor="#c4c4c4" *matCellDef="let consulta"> {{consulta.nomePaciente}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="opções">
        <th bgcolor="#02040a" *matHeaderCellDef> Opções</th>
        <td bgcolor="#faebd7" mat-cell  *matCellDef="let consulta">
          <button  mat-icon-button ><mat-icon>calendar_month</mat-icon></button>
          <button mat-icon-button (click)="remover(consulta)"><mat-icon>delete</mat-icon></button>
        </td>

      </ng-container>
    </table>

  </div>
</div>
